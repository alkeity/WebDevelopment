<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forms</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Forms</h1>
    </header>
    <div class="container-form">
      <form action="" method="GET">
        <div>
          <label for="first-name">Name:</label>
          <input type="text" placeholder="Введите Ваше имя" name="first_name" id="first-name" minlength="3" maxlength="25" required>
        </div>
        <div>
          <label for="email">E-mail:</label>
          <input type="email" name="email" id="email" minlength="5" maxlength="25" required>
        </div>
        <div>
          <label for="passw">Password:</label>
          <input type="password" name="password" id="passw" minlength="3" maxlength="25" required>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
