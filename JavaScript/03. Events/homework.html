<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title>Events homework</title>
</head>

<body class="theme-light">
  <div class="container">
    <header>
      <h1>Number converter</h1>
    </header>

    <div class="numConverter">
      <div>
        <label for="numBinary">Enter binary number: </label>
        <input type="number" name="numBinary" id="numBinary" oninput="convertBinaryToDecimal()">
      </div>
        <div>
          <p id="resultNumber"></p> 
        </div>
    </div>

    <div class="countdownTimer">
      <div>
        <label for="targetDate">Choose date:</label>
        <input type="datetime-local" name="targetDate" id="targetDate">
        <button onclick="countdownTimer()" id="btnStart">Get countdown</button>
        <button onclick="countdownStop()" id="btnClear">Clear</button>
        <button onclick="musicStop()" id="btnStop" style="visibility: hidden;">Stop audio</button>
      </div>

      <div id="resultCountdown"></div>

      <div class="time-blocks">
        <div class="time-block" id="block-years">
          <div class="time-unit" id="years-unit"></div>
          <div class="time-marker">Years</div>
        </div>

        <div class="time-block" id="block-months">
          <div class="time-unit" id="months-unit"></div>
          <div class="time-marker">Months</div>
        </div>

        <div class="time-block" id="block-days">
          <div class="time-unit" id="days-unit"></div>
          <div class="time-marker">Days</div>
        </div>

        <div class="time-block" id="block-hours">
          <div class="time-unit" id="hours-unit"></div>
          <div class="time-marker">Hours</div>
        </div>

        <div class="time-block" id="block-minutes">
          <div class="time-unit" id="minutes-unit"></div>
          <div class="time-marker">Minutes</div>
        </div>

        <div class="time-block" id="block-seconds">
          <div class="time-unit" id="seconds-unit"></div>
          <div class="time-marker">Seconds</div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="events-hw.js"></script>
</body>
</html>
